<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="password-change.css"/>
    <link rel="shortcut icon" type="image/jpg" href="../revature-styles/favicon.png"/>
    <title>Change Password</title>
</head>
<body>
<div class="wrapper fadeInDown">
    <div id="formContent">
        <h2 class="active"> Change Password </h2>
        <div class="fadeIn first">
        </div>
        <form method="post" action="/passwordchange">
            <header><h3 class="active" id="invalid"></h3></header>
            <input type="password" class="fadeIn second" placeholder="Old Password" name="oldpassword" id="oldpassword" maxlength="20" required/>
            <input type="password" class="fadeIn second" placeholder="New Password" name="newpassword" id="newpassword" maxlength="20" required/>
            <input type="password" placeholder="Retype New Password" name="retype" id="retype" class="fadeIn third" maxlength="20" required/>
            <br><br>
            <input type="submit" class="fadeIn fourth" value="Save" id="save"/><input type="cancel" onclick="history.back()" class="fadeIn fourth" value="Cancel" id="cancel"/>
        </form>
    </div>
</div>
<script src="password-change.js"></script>
</body>
</html>
