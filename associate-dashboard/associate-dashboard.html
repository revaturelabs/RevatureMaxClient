<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <header>

        <div class="logo-container">
            <div class = "rev-logo">
                <img src="../associate-dashboard/img/revature logo.png" style="max-height: 60px; margin-top: -10px; display: inline-block;">
            </div>
        </div>
        <div class="navbar-container">
            <div class="navbar-top">
                <div class="topnav">

                    <a href="#contact">Contact</a>

            <div class="profile">

                            <li><img src="https://s2.svgbox.net/materialui.svg?color=white&ic=delete_forever"> <a onclick="confirmDelete();">Delete Account </a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
